<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRE Agent Dashboard</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-success: #22c55e;
            --accent-warning: #eab308;
            --accent-danger: #ef4444;
            --accent-info: #3b82f6;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #334155;
            padding-bottom: 20px;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .status-badge {
            background: #334155;
            padding: 5px 12px;
            border-radius: 9999px;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-success);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 8px var(--accent-success);
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        
        .card-header {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .metric-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .log-container {
            font-family: 'JetBrains Mono', monospace;
            background: #000;
            padding: 15px;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            font-size: 0.85rem;
            white-space: pre-wrap;
        }
        
        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid #1e293b;
            padding-bottom: 2px;
        }
        
        .log-info { color: var(--accent-info); }
        .log-warning { color: var(--accent-warning); }
        .log-error { color: var(--accent-danger); }
        
        .progress-bar {
            background: #334155;
            height: 8px;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--accent-info);
            transition: width 0.5s ease;
        }
        
        .progress-fill.high { background: var(--accent-warning); }
        .progress-fill.critical { background: var(--accent-danger); }
        
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>âš¡ SRE Autonomous Agent</h1>
            <div class="status-badge">
                <span class="status-dot"></span>
                <span>Active Monitoring</span>
            </div>
        </header>
        
        <div class="dashboard-grid">
            <!-- CPU Card -->
            <div class="card">
                <div class="card-header">
                    <span>CPU Usage</span>
                    <span id="cpu-text" class="metric-label">0%</span>
                </div>
                <div class="progress-bar">
                    <div id="cpu-bar" class="progress-fill" style="width: 0%"></div>
                </div>
            </div>
            
            <!-- Memory Card -->
            <div class="card">
                <div class="card-header">
                    <span>Memory Usage</span>
                    <span id="mem-text" class="metric-label">0%</span>
                </div>
                <div class="progress-bar">
                    <div id="mem-bar" class="progress-fill" style="width: 0%"></div>
                </div>
            </div>
            
            <!-- Circuit Breaker Card -->
            <div class="card">
                <div class="card-header">
                    <span>Safety Circuit</span>
                </div>
                <div id="safety-status" class="metric-value" style="font-size: 1.5rem; color: var(--accent-success)">
                    HEALTHY
                </div>
                <div class="metric-label">Actions Blocked: <span id="blocked-count">0</span></div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                Live Agent Logs
            </div>
            <div id="log-window" class="log-container">
                <!-- Logs will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        const maxLogs = 50;
        
        function updateStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    // Update CPU
                    const cpu = data.system.cpu;
                    document.getElementById('cpu-text').textContent = cpu + '%';
                    const cpuBar = document.getElementById('cpu-bar');
                    cpuBar.style.width = cpu + '%';
                    cpuBar.className = 'progress-fill ' + getSeverity(cpu);
                    
                    // Update Memory
                    const mem = data.system.memory;
                    document.getElementById('mem-text').textContent = mem + '%';
                    const memBar = document.getElementById('mem-bar');
                    memBar.style.width = mem + '%';
                    memBar.className = 'progress-fill ' + getSeverity(mem);
                    
                    // Update Safety circuit (mock for now)
                    // In a real app we'd fetch actual circuit state
                })
                .catch(err => console.error("Failed to fetch stats", err));
        }

        function getSeverity(percentage) {
            if (percentage > 85) return 'critical';
            if (percentage > 70) return 'high';
            return 'normal';
        }

        // Poll every 2 seconds
        setInterval(updateStats, 2000);
        updateStats();
        
        // Log Polling (Simple implementation, in production use WebSockets)
        let lastLogId = 0;
        
        function updateLogs() {
            fetch('/api/logs')
                .then(r => r.json())
                .then(logs => {
                    const container = document.getElementById('log-window');
                    // In this simple demo, we just replace or append. 
                    // Let's just clear and show the latest 20 for simplicity
                    container.innerHTML = logs.map(l => {
                        let colorClass = 'log-info';
                        if (l.level === 'warning') colorClass = 'log-warning';
                        if (l.level === 'error') colorClass = 'log-error';
                        return `<div class="log-entry ${colorClass}">[${l.timestamp}] ${l.event.toUpperCase()} ${JSON.stringify(l)}</div>`;
                    }).join('');
                    
                    // Auto scroll
                    container.scrollTop = container.scrollHeight;
                });
        }
        
        setInterval(updateLogs, 2000);
    </script>
</body>
</html>
